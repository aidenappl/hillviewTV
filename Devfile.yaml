commands:
  - name: start
    description: Start development server
    run: npm start
  - name: build
    description: Build for production
    run: npm run build
  - name: watch
    description: Build in watch mode
    run: npm run watch
  - name: test
    description: Run tests
    run: npm test
  - name: install
    description: Install dependencies
    run: npm install
